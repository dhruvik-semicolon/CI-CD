name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main # deploy when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Zip source bundle
        run: zip -r my-app.zip * .[^.]* -x "*.git*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "CI-CD-demo" # ðŸ‘ˆ must match your EB Application
          environment_name: "CI-CD-demo-env" # ðŸ‘ˆ must match your EB Environment
          version_label: ${{ github.sha }}
          region: "us-east-1" # ðŸ‘ˆ use us-east-1 (not ap-south-1)
          deployment_package: "my-app.zip"
